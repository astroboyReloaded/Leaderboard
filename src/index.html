<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header>
      <h1 class="main-title">Leaderboard</h1>
    </header>
    <main>
      <article class="scoresContainer">
        <header class="scoresHeader">
          <h1 class="scores-title">Recent scores</h1>
          <button id="refresh-btn" type="button">Refresh</button>
        </header>
        <main id="scores"></main>
      </article>
      <form action="">
        <h2 class="scores-title">Add your score</h2>
        <ul class="formUl">
          <li class="user-li">
            <input class="user-name" type="text" placeholder="Your name" />
          </li>
          <li>
            <input class="user-score" type="text" placeholder="Score" />
          </li>
        </ul>
        <button id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
